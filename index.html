<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест API</title>
    <style>
      body {
        font-family: Arial, sans-serif ;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      form {
        margin-bottom: 20px;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #response {
        margin-top: 20px;
        padding: 15px;
        background: #eee;
        border-radius: 5px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Тестирование API</h1>

      <form id="apiForm">
        <label>URL API:</label>
        <input
          type="text"
          id="url"
          value="https://adminapi.kvkd.tj/auth/login"
          required
        />

        <label>Метод:</label>
        <select id="method">
          <option value="GET">GET</option>
          <option value="POST" selected>POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>

        <label>Данные (JSON):</label>
        <textarea id="data" rows="4">
{ "email": "admin@example.com", "password": "123456" }</textarea
        >

        <label>
          <input type="checkbox" id="withCredentials" /> withCredentials (для
          куки/токенов)
        </label>

        <label>Заголовки (JSON):</label>
        <textarea id="headers" rows="2">
{ "Content-Type": "application/json" }</textarea
        >

        <button type="submit">Отправить запрос</button>
      </form>

      <h2>Ответ сервера:</h2>
      <div id="response">Здесь будет ответ...</div>
    </div>

    <script>
      document
        .getElementById("apiForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const url = document.getElementById("url").value;
          const method = document.getElementById("method").value;
          const data = document.getElementById("data").value;
          const headers = document.getElementById("headers").value;
          const withCredentials =
            document.getElementById("withCredentials").checked;

          const responseDiv = document.getElementById("response");
          responseDiv.textContent = "Отправка запроса...";

          try {
            const config = {
              method,
              headers: headers ? JSON.parse(headers) : {},
              credentials: withCredentials ? "include" : "omit",
            };

            if (method !== "GET") {
              config.body = data;
            }

            const response = await fetch(url, config);
            const result = await response.json();

            responseDiv.textContent = `Статус: ${
              response.status
            }\n\n${JSON.stringify(result, null, 2)}`;
          } catch (error) {
            responseDiv.textContent = `Ошибка: ${error.message}\n\n${
              error.stack || ""
            }`;
          }
        });
    </script>
  </body>
</html>
